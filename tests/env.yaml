desc: 環境変数を使ってカスタマイズしやすくしましょう
runners:
  req: https://zenn.dev
vars:
  username: ${USERNAME:-katzumi}
  order: latest
steps:
  - desc: "環境変数で指定されたユーザーの記事一覧を取得します"
    req:
      /api/articles?username={{ vars.username }}&order={{ vars.order }}:
        get:
          body:
            application/json: null
